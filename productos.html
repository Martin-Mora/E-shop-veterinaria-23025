<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
  <title>buddy's shop | Productos para tus mascota</title>
</head>
<body>

  <div class="promo-local">
    <h1 class="promo-local__titulo">Descuentos desde $10.000!</h1>
    <div class="promo-local__sucursales">
      <i class='bx bxs-store-alt'></i>
      <div class="promo-local__sucursales--titulo"><a href="#">Nuestras sucursales</a></div>
    </div>
  </div>
  
  <header>
    <figure class="logo">
      <img class="logo__img" src="./img/logo3.png" alt="perro gato veterinaria">
    </figure>
    <nav class="navOcult">
      <ul class="listaItems">
        <li class="item x">x</li>
        <li class="item"><a href="./index.html">Inicio</a></li>
        <li class="item"><a href="#">Productos</a></li>
        <li class="item"><a href="#">Informacion</a></li>
        <li class="item"><a href="#">Contacto</a></li>
      </ul>
    </nav>
    <div class="hamburger"><i class='bx bx-menu'></i></div>
  </header>

  <main>

     <!-- modal -->
     <div class="modal-background">
  
     </div>

    <Section class="productos">
      <h2 class="productos__titulo">Productos</h2>

      <div class="seleccionar">
        <select name="productos" class="seleccionar__productos">
          <option value="producto">Mostrar todos los productos</option>
          <option value="comida gato">Mostrar comida de gatos</option>
          <option value="comida perro">Mostrar comida de perros</option>
          <option value="juguetes">Mostrar juguetes</option>
        </select>
      </div>

      <div class="productos__grid">

      </div>
    </Section>


  </main>

  <footer>
    <section class="medios-pagos">
      <h2 class="medios-pagos__title">MEDIOS DE PAGO</h2>

    <div class="medios-pagos__card">
      <img src="./img/pago01.png" alt="">
      <img src="./img/pago02.png" alt="">
      <img src="./img/pago03.png" alt="">
      <img src="./img/pago04.png" alt="">
      <img src="./img/pago05.png" alt="">
      <img src="./img/pago06.png" alt="">
      <img src="./img/pago07.png" alt="">
      <img src="./img/pago08.png" alt="">
      <img src="./img/pago09.png" alt="">
      <img src="./img/pago10.png" alt="">
      <img src="./img/pago11.png" alt="">
      <img src="./img/pago12.png" alt="">
    </div>
    </section>

    <section class="redes">
      <h2 class="redes__titulo">CONTACTANOS</h2>
      <div class="redes__icon">
        <a href="#"><i class='bx bxl-whatsapp' ></i></a> 
        <a href="#"><i class='bx bxl-facebook-circle' ></i></a> 
        <a href="#"><i class='bx bxl-instagram-alt' ></i></a> 
        <a href="#"><i class='bx bxl-tiktok' ></i></a>
        <a href="#"><i class='bx bxl-twitter' ></i></a> 
      </div>
    </section>
  </footer>


  <script src="./data.js"></script>
  <script src="./main.js"></script>
  <script src="./productos.js"></script>    
  </body>
</html>
